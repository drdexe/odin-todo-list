<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <img src="assets/icons/clipboard-list-outline.svg" alt="" width="50" height="50">
    <h1>Todo List</h1>
  </header>
  <main>
    <nav>
      <h2>Projects</h2>
      <ul class="projects-list"></ul>
      <button class="new-project-button">
        <img src="assets/icons/playlist-plus.svg" alt="" width="30" height="30">
        <span>New Project</span>
      </button>
      <form class="new-project-form">
        <input type="text" placeholder="Name" required>
        <button type="submit" class="add">Add</button>
        <button type="button" class="cancel">Cancel</button>
      </form>
    </nav>
    <div class="project-todos"></div>
  </main>
</body>
</html>
